<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="assets/scss/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <main class="main-section-card">
    <div class="main-section-container">
      <div class="main-section-intern">
        <div class="img-card-top">    
          <img src="images/bg-pattern-card.svg" alt="Pattern Card">
        </div>
        <div class="img-card-victor">
          <img src="images/image-victor.jpg" alt="Victor Image">
        </div>
        <div class="card-main-name">
          <h1>Victor Crest <span>26</span> </h1>
          <p class="card-main-city">London</p>
          <div class="card-media-stats">
            <p>80K<small>Followers</small></p>
            <p>803K<small>Likes</small></p>
            <p>1.4K<small>Photos</small></p>
          </div>
        </div>
      </div>
      
    </div>
  </main>

</body>
</html>
